plugins {
    id 'com.gradle.build-receipt' version '1.0'
}
buildReceiptLicense {
    agreementUrl = 'https://gradle.com/terms-of-service'

    agree = 'yes'
}

allprojects{
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }
}

dependencies {
    compile project(':codec')
    compile project(':content')
}

project(':content'){
    dependencies{
        testCompile 'junit:junit:4.9'
    }
}

project(':codec'){
    dependencies {
        compile 'commons-codec:commons-codec:1.6'
    }
}

task wrapper(type: Wrapper){
    gradleVersion = '2.11'
}

task poetry(type: JavaExec){
    main = 'org.gradle_multi.poetry.PoetryEmitter'
    classpath = sourceSets.main.runtimeClasspath
}

